<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO优化星球 - 领先的生成式引擎优化实战平台</title>
    <!-- 引入基础库：Tailwind CSS + React + Babel + Lucide 图标 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入 Firebase 兼容版 SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; scroll-behavior: smooth; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        /* 自定义动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Firebase 初始化与环境守卫 ---
        let app, auth, db;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'geo-optimized-planet';
        
        try {
            const firebaseConfig = typeof __firebase_config !== 'undefined' 
                ? JSON.parse(__firebase_config) 
                : null;
            
            if (firebaseConfig) {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (e) {
            console.error("Firebase 初始化失败:", e);
        }

        // 图标通用组件
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [view, setView] = useState('HOME'); // HOME, COMMUNITY, ADMIN
            const [articles, setArticles] = useState([]);
            const [communityMembers, setCommunityMembers] = useState([]);
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [showLogin, setShowLogin] = useState(false);
            const [msg, setMsg] = useState({ text: '', type: '' });
            const [loading, setLoading] = useState(true);

            const SECRET_KEY = "geo2025"; // 后台默认管理密码

            // --- 2. 身份验证流程 ---
            useEffect(() => {
                if (!auth) {
                    setLoading(false);
                    return;
                }
                const init = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (err) {
                        console.error("Auth 错误:", err);
                    }
                };
                init();
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setIsAuthReady(true);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // --- 3. 实时同步文章数据 ---
            useEffect(() => {
                if (!isAuthReady || !db) return;
                
                const articlesRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('articles');
                const unsubscribe = articlesRef.onSnapshot((snapshot) => {
                    const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    // 内存中按时间倒序排列
                    setArticles(docs.sort((a, b) => {
                        const tA = a.createdAt?.seconds || 0;
                        const tB = b.createdAt?.seconds || 0;
                        return tB - tA;
                    }));
                }, (err) => {
                    console.error("Firestore 获取失败:", err);
                    if (err.code === 'permission-denied') {
                        showMessage("数据同步受限，请在预览环境中使用", "error");
                    }
                });
                return () => unsubscribe();
            }, [isAuthReady]);

            // --- 4. 实时同步社区申请 (仅管理员) ---
            useEffect(() => {
                if (!isAdmin || !db) return;
                const communityRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('community');
                const unsubscribe = communityRef.onSnapshot((snapshot) => {
                    setCommunityMembers(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => unsubscribe();
            }, [isAdmin]);

            // --- 5. 交互处理函数 ---
            const showMessage = (text, type) => {
                setMsg({ text, type });
                setTimeout(() => setMsg({ text: '', type: '' }), 3000);
            };

            const handleJoinCommunity = async (e) => {
                e.preventDefault();
                if (!db) return showMessage("当前为演示模式，无法提交数据", "error");
                const formData = new FormData(e.target);
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('community').add({
                        name: formData.get('name'),
                        contact: formData.get('contact'),
                        reason: formData.get('reason'),
                        appliedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showMessage("申请已提交！欢迎加入星球。", "success");
                    e.target.reset();
                } catch (err) { showMessage("提交失败，请稍后再试", "error"); }
            };

            const handlePublishArticle = async (e) => {
                e.preventDefault();
                if (!db) return;
                const formData = new FormData(e.target);
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('articles').add({
                        title: formData.get('title'),
                        summary: formData.get('summary'),
                        content: formData.get('content'),
                        author: "星球主理人",
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showMessage("文章发表成功！", "success");
                    e.target.reset();
                } catch (err) { showMessage("发布失败，请检查网络", "error"); }
            };

            const handleDeleteArticle = async (id) => {
                if (!confirm("确定要删除这篇报告吗？")) return;
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('articles').doc(id).delete();
                    showMessage("内容已移除", "success");
                } catch (err) { showMessage("删除失败", "error"); }
            };

            // --- 6. 视觉组件：GEO 专业分析图表 ---
            const GeoCharts = () => (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 my-10 animate-fade-in">
                    <div className="bg-blue-50 p-6 rounded-3xl border border-blue-100">
                        <div className="flex items-center gap-2 mb-6 text-blue-700 font-bold">
                            <Icon name="line-chart" />
                            <span>GEO 优化后被 AI 引用的平均概率</span>
                        </div>
                        <div className="flex items-end justify-between h-32 px-2 border-b-2 border-l-2 border-blue-200">
                            {[20, 35, 30, 65, 80, 95].map((h, i) => (
                                <div key={i} className="group relative w-1/8 flex flex-col items-center">
                                    <div className="bg-blue-500 w-6 rounded-t transition-all group-hover:bg-blue-600" style={{ height: `${h}%` }}></div>
                                    <span className="text-[10px] text-blue-400 mt-1">M{i+1}</span>
                                </div>
                            ))}
                        </div>
                        <p className="text-[10px] text-blue-400 mt-4">注：数据基于 ChatGPT-4o 与 Perplexity 引用实测</p>
                    </div>
                    <div className="bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                        <div className="flex items-center gap-2 mb-6 text-indigo-700 font-bold">
                            <Icon name="bar-chart-3" />
                            <span>AI 搜索引擎 (GEO) 排名关键权重分布</span>
                        </div>
                        <div className="space-y-3">
                            {[
                                {label: '语义实体关联 (Semantic)', val: 92, color: 'bg-indigo-600'},
                                {label: '结构化数据标记 (Schema)', val: 78, color: 'bg-indigo-500'},
                                {label: '事实权威性 (EEAT)', val: 85, color: 'bg-indigo-400'}
                            ].map((item, i) => (
                                <div key={i}>
                                    <div className="flex justify-between text-xs mb-1 font-bold text-indigo-700">
                                        <span>{item.label}</span>
                                        <span>{item.val}%</span>
                                    </div>
                                    <div className="w-full bg-indigo-200 h-2 rounded-full overflow-hidden">
                                        <div className={`${item.color} h-full transition-all duration-1000`} style={{ width: `${item.val}%` }}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // --- 7. 页面渲染 ---
            if (loading) {
                return (
                    <div className="h-screen flex items-center justify-center bg-white text-blue-600 font-bold">
                        <div className="text-center">
                            <div className="animate-spin mb-4"><Icon name="loader-2" size={40} /></div>
                            <p>GEO 优化星球数据同步中...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen selection:bg-blue-100 selection:text-blue-700">
                    {/* 全局消息 */}
                    {msg.text && (
                        <div className={`fixed top-5 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-2xl text-white font-bold animate-fade-in ${msg.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>
                            {msg.text}
                        </div>
                    )}

                    {/* 顶部导航 */}
                    <nav className="bg-white/80 backdrop-blur-lg border-b sticky top-0 z-40">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => {setView('HOME'); setSelectedArticle(null);}}>
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200"><Icon name="globe" size={20} /></div>
                                <h1 className="text-xl font-black tracking-tight text-slate-900">GEO<span className="text-blue-600">优化星球</span></h1>
                            </div>
                            <div className="hidden md:flex gap-8 text-sm font-bold text-slate-600">
                                <button onClick={() => {setView('HOME'); setSelectedArticle(null);}} className={`hover:text-blue-600 transition ${view === 'HOME' ? 'text-blue-600' : ''}`}>首页探索</button>
                                <button onClick={() => setView('COMMUNITY')} className={`hover:text-blue-600 transition ${view === 'COMMUNITY' ? 'text-blue-600' : ''}`}>加入社区</button>
                                {isAdmin ? (
                                    <button onClick={() => setView('ADMIN')} className="text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">管理中心</button>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="text-slate-300 hover:text-slate-500">后台</button>
                                )}
                            </div>
                            <button onClick={() => setView('COMMUNITY')} className="bg-slate-900 text-white px-6 py-2.5 rounded-full text-xs font-black hover:bg-slate-800 transition shadow-lg">
                                立即连接 AI 搜索
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 py-12">
                        {/* 首页 */}
                        {view === 'HOME' && !selectedArticle && (
                            <div className="animate-fade-in">
                                <div className="text-center py-24 bg-white rounded-[3rem] border border-slate-100 shadow-sm mb-16 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-8 opacity-5"><Icon name="zap" size={200} /></div>
                                    <span className="bg-blue-50 text-blue-600 px-4 py-1.5 rounded-full text-[10px] font-black tracking-widest uppercase mb-6 inline-block">Future of Search</span>
                                    <h2 className="text-5xl md:text-6xl font-black mb-8 text-slate-900 leading-[1.1]">让内容被 AI<br/><span className="text-blue-600">深度理解并优先引用</span></h2>
                                    <p className="text-slate-400 text-lg max-w-2xl mx-auto mb-10 leading-relaxed">
                                        在 ChatGPT、Perplexity、Gemini 时代，传统的 SEO 已经进化。我们专注于生成式引擎优化 (GEO)，帮助您的品牌抢占 AI 答复的“黄金位”。
                                    </p>
                                    <div className="flex flex-wrap justify-center gap-4">
                                        <button onClick={() => setView('COMMUNITY')} className="bg-blue-600 text-white px-10 py-4 rounded-full font-black shadow-2xl shadow-blue-200 hover:scale-105 transition">开启星球之旅</button>
                                        <button className="bg-slate-50 text-slate-600 px-10 py-4 rounded-full font-bold hover:bg-slate-100 transition">GEO 实战手册.pdf</button>
                                    </div>
                                </div>

                                <div className="flex items-center gap-3 mb-10">
                                    <div className="w-2 h-8 bg-blue-600 rounded-full"></div>
                                    <h3 className="text-2xl font-black tracking-tight text-slate-900">最新 GEO 实战报告</h3>
                                </div>

                                <div className="grid gap-8">
                                    {articles.length === 0 ? (
                                        <div className="text-center py-20 bg-slate-50 rounded-3xl border border-dashed border-slate-200 text-slate-400 italic">
                                            暂无公开报告，请等待主理人发布...
                                        </div>
                                    ) : (
                                        articles.map(art => (
                                            <article 
                                                key={art.id} 
                                                onClick={() => setSelectedArticle(art)} 
                                                className="group bg-white p-8 md:p-10 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-2xl hover:shadow-blue-50 transition-all cursor-pointer flex flex-col md:flex-row gap-10 items-center"
                                            >
                                                <div className="w-full md:w-72 h-48 bg-slate-50 rounded-[2rem] flex items-center justify-center text-slate-200 group-hover:text-blue-200 transition-colors">
                                                    <Icon name="book-open" size={64} />
                                                </div>
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-4">
                                                        <span className="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase">实战案例</span>
                                                        <span className="text-slate-300">/</span>
                                                        <span className="text-xs text-slate-400">{art.createdAt?.toDate().toLocaleDateString() || '最新发布'}</span>
                                                    </div>
                                                    <h4 className="text-2xl md:text-3xl font-black mb-4 group-hover:text-blue-600 transition tracking-tight leading-tight">{art.title}</h4>
                                                    <p className="text-slate-400 line-clamp-2 mb-8 leading-relaxed text-sm md:text-base font-medium">{art.summary}</p>
                                                    <div className="text-blue-600 font-black flex items-center gap-2 text-sm group-hover:translate-x-1 transition-transform">
                                                        获取深度拆解报告 <Icon name="arrow-right" size={16} />
                                                    </div>
                                                </div>
                                            </article>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* 文章详情 */}
                        {selectedArticle && (
                            <div className="max-w-4xl mx-auto bg-white p-8 md:p-16 rounded-[3rem] border border-slate-100 shadow-sm animate-fade-in">
                                <button onClick={() => setSelectedArticle(null)} className="mb-10 text-slate-400 font-bold flex items-center gap-2 hover:text-blue-600 transition">
                                    <Icon name="arrow-right" size={18} className="rotate-180" /> 返回星球列表
                                </button>
                                <h2 className="text-4xl md:text-5xl font-black mb-10 leading-tight tracking-tight">{selectedArticle.title}</h2>
                                <div className="prose prose-slate max-w-none text-slate-600 leading-loose">
                                    <div className="bg-slate-50 p-8 rounded-3xl border-l-8 border-blue-600 mb-12 italic font-medium text-slate-700">
                                        摘要：{selectedArticle.summary}
                                    </div>
                                    <div className="whitespace-pre-wrap text-lg space-y-6 mb-12">
                                        {selectedArticle.content}
                                    </div>
                                    
                                    <hr className="my-12 border-slate-100" />
                                    <h4 className="text-xl font-black mb-6 flex items-center gap-2">
                                        <Icon name="bar-chart" className="text-blue-600" /> 深度论证：GEO 价值分析
                                    </h4>
                                    <GeoCharts />
                                </div>
                            </div>
                        )}

                        {/* 加入社区 */}
                        {view === 'COMMUNITY' && (
                            <div className="max-w-xl mx-auto bg-white p-12 md:p-16 rounded-[3rem] border border-slate-100 shadow-sm animate-fade-in">
                                <div className="text-center mb-10">
                                    <div className="bg-blue-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-8 text-blue-600">
                                        <Icon name="users" size={40} />
                                    </div>
                                    <h2 className="text-3xl font-black mb-4">加入星球社群</h2>
                                    <p className="text-slate-400">目前已有 500+ SEO/GEO 专家在星球同步 AI 排名动态。</p>
                                </div>
                                <form onSubmit={handleJoinCommunity} className="space-y-6">
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-3">您的称呼</label>
                                        <input required name="name" placeholder="请输入姓名或昵称" className="w-full px-6 py-4 rounded-2xl border border-slate-100 bg-slate-50 outline-none focus:bg-white focus:border-blue-500 transition" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-3">联系方式</label>
                                        <input required name="contact" placeholder="微信、邮箱或手机号" className="w-full px-6 py-4 rounded-2xl border border-slate-100 bg-slate-50 outline-none focus:bg-white focus:border-blue-500 transition" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase tracking-widest mb-3">入星理由</label>
                                        <textarea name="reason" placeholder="简单描述您的业务场景或困惑..." className="w-full px-6 py-4 rounded-2xl border border-slate-100 bg-slate-50 outline-none focus:bg-white focus:border-blue-500 transition h-32 resize-none" />
                                    </div>
                                    <button className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl shadow-blue-100 hover:bg-blue-700 transition active:scale-[0.98]">
                                        提交申请并同步 AI 算法
                                    </button>
                                </form>
                            </div>
                        )}

                        {/* 管理后台 */}
                        {view === 'ADMIN' && isAdmin && (
                            <div className="space-y-12 animate-fade-in">
                                <div className="flex justify-between items-center bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                                    <div>
                                        <h2 className="text-2xl font-black tracking-tight">管理后台</h2>
                                        <p className="text-sm text-slate-400 font-medium">身份：星球主理人 (已登录)</p>
                                    </div>
                                    <button onClick={() => {setIsAdmin(false); setView('HOME');}} className="text-red-500 font-bold flex items-center gap-2 bg-red-50 px-5 py-2 rounded-full hover:bg-red-100 transition">
                                        <Icon name="log-out" size={18} /> 退出登录
                                    </button>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-10">
                                    <div className="bg-white p-8 md:p-10 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                        <h3 className="font-black text-xl mb-8 flex items-center gap-2">
                                            <Icon name="plus-circle" className="text-blue-600" /> 发布全新 GEO 报告
                                        </h3>
                                        <form onSubmit={handlePublishArticle} className="space-y-5">
                                            <input required name="title" placeholder="输入极具吸引力的标题" className="w-full px-4 py-3 border rounded-xl outline-none focus:border-blue-600" />
                                            <textarea required name="summary" placeholder="报告摘要（用于列表页）" className="w-full px-4 py-3 border rounded-xl h-24 outline-none focus:border-blue-600" />
                                            <textarea required name="content" placeholder="GEO 实战正文（支持多段落换行）" className="w-full px-4 py-3 border rounded-xl h-80 outline-none focus:border-blue-600" />
                                            <button className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg">立即发布到星球</button>
                                        </form>
                                    </div>
                                    
                                    <div className="space-y-10">
                                        <div className="bg-white p-8 md:p-10 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                            <h3 className="font-black text-xl mb-8 flex items-center gap-2">
                                                <Icon name="users" className="text-indigo-600" /> 待处理入星申请 ({communityMembers.length})
                                            </h3>
                                            <div className="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                                                {communityMembers.length === 0 ? <p className="text-slate-300 italic text-sm text-center py-10">暂无新申请</p> : 
                                                    communityMembers.map(m => (
                                                        <div key={m.id} className="p-5 bg-slate-50 rounded-2xl border border-slate-100 group">
                                                            <div className="font-bold flex justify-between items-center mb-1">
                                                                <span className="text-slate-800">{m.name}</span>
                                                                <button onClick={() => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('community').doc(m.id).delete()} className="text-red-300 hover:text-red-600 transition">
                                                                    <Icon name="trash-2" size={16} />
                                                                </button>
                                                            </div>
                                                            <p className="text-sm text-blue-600 font-mono mb-2">{m.contact}</p>
                                                            <p className="text-xs text-slate-400 font-medium leading-relaxed">{m.reason || "该申请人很懒，没写理由"}</p>
                                                        </div>
                                                    ))
                                                }
                                            </div>
                                        </div>

                                        <div className="bg-white p-8 md:p-10 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                            <h3 className="font-black text-xl mb-8">内容回收站</h3>
                                            <div className="space-y-2">
                                                {articles.map(art => (
                                                    <div key={art.id} className="flex justify-between items-center p-3 hover:bg-slate-50 rounded-xl transition">
                                                        <span className="text-xs font-bold text-slate-500 truncate pr-4">{art.title}</span>
                                                        <button onClick={() => handleDeleteArticle(art.id)} className="text-red-400 hover:text-red-600"><Icon name="trash-2" size={16} /></button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 验证弹窗 */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white p-10 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
                                <h3 className="text-2xl font-black mb-8 text-center tracking-tight">主理人身份验证</h3>
                                <input 
                                    type="password" 
                                    placeholder="请输入后台管理密码" 
                                    value={adminPassword} 
                                    onChange={e=>setAdminPassword(e.target.value)} 
                                    className="w-full px-6 py-4 border border-slate-100 bg-slate-50 rounded-2xl mb-8 outline-none focus:bg-white focus:border-blue-500 transition text-center font-bold"
                                    onKeyPress={e => e.key === 'Enter' && (adminPassword===SECRET_KEY ? (setIsAdmin(true), setShowLogin(false), setView('ADMIN')) : showMessage("密码错误","error"))}
                                />
                                <div className="flex gap-4">
                                    <button onClick={()=>setShowLogin(false)} className="flex-1 font-bold text-slate-400 py-3">取消</button>
                                    <button 
                                        onClick={()=>{if(adminPassword===SECRET_KEY){setIsAdmin(true);setShowLogin(false);setView('ADMIN');showMessage("欢迎回来，主理人","success");}else{showMessage("密码错误","error")}}} 
                                        className="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-xl shadow-blue-100 active:scale-95 transition"
                                    >
                                        验证并进入
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="border-t border-slate-100 py-20 mt-24 text-center">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="mb-8 flex justify-center gap-3 grayscale opacity-30">
                                <Icon name="zap" size={24} />
                                <Icon name="shield" size={24} />
                                <Icon name="cpu" size={24} />
                            </div>
                            <p className="text-slate-400 font-bold mb-8">“与其在过时的 SEO 里打转，不如在 GEO 时代率先被 AI 认知。”</p>
                            <div className="flex justify-center gap-8 text-sm font-black text-slate-300 mb-8">
                                <a href="#" className="hover:text-blue-500 transition">GEO 标准白皮书</a>
                                <a href="#" className="hover:text-blue-500 transition">AI 引用监测</a>
                                <a href="#" className="hover:text-blue-500 transition">星球私隐协议</a>
                            </div>
                            <p className="text-[10px] text-slate-300 font-black uppercase tracking-[0.2em]">© 2025 GEO优化星球 | 驱动：Generative Intelligence</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
